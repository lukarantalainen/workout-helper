<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="main.js"></script>
    <title>Workout helper | A simple tool to make workouts more enjoyable</title>
</head>

<body>

    <header class="main-header">
        <nav class="nav-top">
            <a class="nav-logo" href="index.html">Workout helper</a>
            <nav class="nav-link-container">
                <a class="nav-links" href="index.html"><span>Link</span></a>
                <a class="nav-links" href="index.html"><span>Link2</span></a>
                <a class="nav-links" href="index.html"><span>Link3</span></a>
            </nav>
            <div class="burger-menu">
                <button>
                    <span id="burger-icon" class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </nav>
    </header>

    <div class="content">



        <div class="main-content">

            <div class="content-header">
                <div class="workout-name">
                    <h2>Workout name</h2>
                </div>
                <div class="content-header-button-container">
                    <div class="reset-button-container">
                        <button id="reset-button" class="header-button" onclick="resetList()">Reset list</button>
                    </div>

                    <div class="select-button-container">
                        <button id="select-button" class="header-button" onclick="select_preset()">Select
                            preset
                        </button>

                        <div class="select-container">
                            <div class="search-root">
                                <div class="search-container" id="search-container">
                                    <form class="input-container" id="search-input-container">
                                        <div class="search-button-container">
                                            <button id="search-submit-button" class="search-button" type="submit">
                                                <span id="input-icon" class="material-symbols-outlined">search</span>
                                            </button>
                                        </div>

                                        <input id="search-input" class="input-field" placeholder="Search presets"
                                            autocomplete="off"
                                            oninput="onInputHideResetButton('search-input', 'search-reset-button')">

                                        <div class="search-button-container">
                                            <button id="search-reset-button" class="search-button" type="reset"
                                                onclick="clearInput(event, 'search-input', 'search-reset-button')">
                                                <span id="input-icon" class="material-symbols-outlined">close</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="preset-list-container">
                                <ul style="list-style: none;">
                                    <div class="preset-list-item">
                                        <li>hi </li>
                                        <input type="radio" name="preset-button">
                                    </div>
                                    <div class="preset-list-item">
                                        <li>hi </li><input type="radio" name="preset-button">
                                    </div>
                                    <div class="preset-list-item">
                                        <li>hi </li><input type="radio" name="preset-button">
                                    </div>
                                    <div class="preset-list-item">
                                        <li>hi </li><input type="radio" name="preset-button">
                                    </div>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="start-button-container">
                        <button id="start-button" class="header-button">Start</button>
                    </div>

                </div>
            </div>

            <ul id="exercise-list" style="list-style:none;">

            </ul>

            <div class="input-root">
                <form class="input-container" id="exercise-input-container">
                    <div class="input-button-container">
                        <button id="text-submit-button" type="submit" class="text-input-button"
                            onclick="addExerciseToList(event)">
                            <span id="input-icon" class="material-symbols-outlined">add</span>
                        </button>
                    </div>

                    <input id="exercise-name-input" class="input-field" placeholder="Add a new exercise" type="text"
                        autocomplete="off" oninput="onInputHideResetButton('exercise-name-input', 'text-reset-button')">

                    <div class="input-button-container">
                        <button id="text-reset-button" class="text-input-button"
                            onclick="clearInput(event, 'exercise-name-input', 'text-reset-button')">
                            <span id="input-icon" class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>footer</p>
    </footer>

</body>

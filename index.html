<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="main.js"></script>
    <title>Workout helper | A simple tool to make workouts more enjoyable</title>
</head>

<body>

    <header class="main-header">
        <nav class="nav-top">
            <a class="nav-logo" href="index.html">Workout helper</a>
            <nav class="nav-link-container">
                <a class="nav-links" href="index.html"><span>Link</span></a>
                <a class="nav-links" href="index.html"><span>Link2</span></a>
                <a class="nav-links" href="index.html"><span>Link3</span></a>
            </nav>
            <div class="burger-menu">
                <button>
                    <span id="burger-icon" class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </nav>
    </header>

    <div class="content">
        <!-- <div class="select-container">
            <div class="search-container">
                <input id="search-field" class="search-input" type="text">
            </div>
            <div class="item-container">
                <ul>
                    <li>sfs</li>
                    <li>sfs</li>
                    <li>sfs</li>
                    <li>sfs</li>
                    <li>sfs</li>
                </ul>
            </div>
        </div> -->


        <div class="main-content">

            <div class="content-header">
                <div class="workout-name">
                    <h2>Workout name</h2>
                </div>
                <div class="content-header-button-container">
                    <button id="reset-button" class="header-button" onclick="resetList()">Reset list</button>
                    <button id="select-button" class="header-button" onclick="load_preset()">Select preset</button>
                    <button id="start-button" class="header-button">Start</button>
                </div>
            </div>


            <ul id="exercise-list" style="list-style:none;">

            </ul>

            <div class="input-root">
                <div id="input-container">
                    <div class="input-button-container">
                        <button id="text-submit-button" class="text-input-button" onclick="addExerciseToList()">
                            <span id="input-icon" class="material-symbols-outlined">check</span>
                        </button>
                    </div>
                    <input id="exercise-name-input" class="input-field" placeholder="Add a new exercise"
                        autocomplete="off" onfocus="inputFocus()" onblur="inputBlur()" oninput="inputSubmitListener()">
                    <div class="input-button-container">
                        <button id="text-reset-button" class="text-input-button" onclick="clearInput()">
                            <span id="input-icon" class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                </div>
                <div class="horizontal-shake" id="error-container">
                </div>
            </div>
        </div>
    </div>

</body>
